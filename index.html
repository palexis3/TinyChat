<!doctype html>
<head>
    <title>tinychat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <h1>
            tinychat
            <span class="glyphicon glyphicon-bullhorn"></span>
            <span class="glyphicon glyphicon-globe"></span>
            <span class="glyphicon glyphicon-heart"></span>
        </h1>
        <div class="row">
            <div class="col-xs-12 chat">
                <div id="root"></div>
                <script type="text/jsx">
                
                    /** @jsx React.DOM */
                    var Counter = React.createClass({
                      incrementCount: function() {
                        this.setState({
                          count: this.state.count + 1
                        });
                      },

                      getInitialState: function(){
                        return {
                          count: 0
                        }
                      },

                      render: function(){
                        return (
                          <div class="my-component">
                            <h1>Count: {this.state.count}</h1>
                            <button type="button" onClick={this.incrementCount}>Increment</button>
                          </div>
                        );
                      }
                    });
                    React.render(<Counter/>, document.getElementById('root'));
                </script>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-alpha1/JSXTransformer.js"></script>
<script src="/js/app.js" type="text/javascript"></script>
</html>
